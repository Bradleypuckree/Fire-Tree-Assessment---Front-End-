<br      <!-- Search area -->
	  
  <br><div class="container">
  
    <h2><center>Search for property</center></h2><br>

<div class="search-container">
	<div class="row" id="search">
		<form id="search-form" action="" method="POST" enctype="multipart/form-data">
			<div class="form-group col-xs-9">
				<input class="form-control" type="text" placeholder="Search" />
			</div>
			<div class="form-group col-xs-3">
				<button type="submit" class="btn btn-block btn-primary">Search</button>
			</div>
		</form>
	</div>
	<div class="row" id="filter">
		<form>
			<div class="form-group col-sm-3 col-xs-6">
				<select data-filter="make" class="filter-make filter form-control">
					<option value="">Select Province</option>
					<option value="">Kwa-Zulu-Natal</option>
					<option value="">Gauteng</option>
					<option value="">Western Cape</option>
					<option value="">Eastern Cape</option>
					<option value="">Free State</option>
					<option value="">North West</option>
					<option value="">Mpumalanga</option>
					<option value="">Limpopo</option>
					<option value="">Northern Cape</option>
				</select>
			</div>
			<div class="form-group col-sm-3 col-xs-6">
				<select data-filter="model" class="filter-model filter form-control">
					<option value="">Select Suburb</option>
					<option value="">Show All</option>
				</select>
			</div>
			<div class="form-group col-sm-3 col-xs-6">
				<select data-filter="type" class="filter-type filter form-control">
					<option value="">Price Range</option>
					<option value="">R400 000 - R600 000</option>
					<option value="">R600 000 - R800 000</option>
					<option value="">R800 000 - R1 000 000</option>
					<option value="">R1 000 000 - R1 500 000</option>
					<option value="">R1 500 000 - R2 000 000</option>
				</select>
			</div>
			<div class="form-group col-sm-3 col-xs-6">
				<select data-filter="price" class="filter-price filter form-control">
					<option value="">Number of Bedrooms</option>
					<option value="">1-3</option>
					<option value="">3-5</option>
					<option value="">5-7</option>
					<option value="">7-10</option>
				</select>
			</div>
		</form>
	</div>
	<div class="row" id="products">
		
	</div>
